<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
            class="d-inline-block align-center" alt="">
        Resume Builder
    </a>
</nav>
<div class="container">
    <div>
        <form>
            <div class="form-row row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5 pic-holder">
                        <img id="profilePic" class="mt-2" width="150px"
                            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <Input class="uploadProfileInput" type="file" name="profile_pic" id="newProfilePhoto"
                            accept="image/*" style="opacity: 0;" />
                        <label for="newProfilePhoto" class="upload-file-block">
                            <div class="text-center">
                                <div class="mb-2">
                                    <mat-icon>camera_alt</mat-icon>
                                </div>
                                <div class="text-uppercase">
                                    Update <br /> Profile Photo
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="e.g. John">
                </div>
                <div class="form-group col-lg-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="e.g. Deo">
                </div>
                <div class="form-group col-lg-4">
                    <label for="mobile">Mobile no.</label>
                    <input type="text" class="form-control" id="mobile" placeholder="e.g. 9212484844">
                </div>
            </div>
            <div class="form-row row">
                <div class="form-group col-lg-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g. Johndeo@email.com">
                </div>
                <div class="form-group col-lg-6">
                    <label for="profession">Profession.</label>
                    <input type="text" class="form-control" id="profession" placeholder="e.g. Software Engineer">
                </div>
            </div>
            <button type="button" class="btn btn-link text-start">
                <mat-icon class="align-middle">add</mat-icon>Add Social Links
            </button>
            <div class="form-row row">
                <div class="form-group col-lg-5">
                    <label for="inputAddress">Social Website</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Linkedin</option>
                        <option>Github</option>
                        <option>Twitter</option>
                        <option>Website</option>
                    </select>
                </div>
                <div class="form-group  col-lg-5 ">
                    <label for="socialLink">Social Link</label>
                    <input type="text" class="form-control" id="socialLink" placeholder="e.g. www.website.com">
                </div>
                <div class="form-group  col-lg-2 ">
                    <button type="button" class="btn">
                        <mat-icon class="align-middle">delete</mat-icon>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="e.g. 1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
